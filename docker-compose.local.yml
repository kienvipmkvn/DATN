version: '3'
services:
  be-api:
    image: kienvipmkvn/be
    mem_limit: 512m
    environment:
      - MYSQL_SERVER=host.docker.internal
      - MYSQL_PORT=3306
      - MYSQL_INITIAL_CATALOG=datn
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=123456
  front-nginx:
    image: kienvipmkvn/front-nginx
    mem_limit: 512m
    ports:
      - 80:80