name: Deploy DATN
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      #- run: docker build -t dtkien/react-test -f Dockerfile.dev .
      #- run: docker run -e CI=true dtkien/react-test npm test
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: DTKIEN-DATN
          environment_name: DTKIEN-DATN-env
          existing_bucket_name: elasticbeanstalk-ap-southeast-1-028273443908
          region: ap-southeast-1
          version_label: v1
          deployment_package: deploy.zip